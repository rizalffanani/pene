<ion-header no-border>
  <ion-toolbar>
    <ion-title color="dark">Aplikasi Pelaporan Cuaca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form">
    <form [formGroup]="inputForm">
      <div class="item">
        <div class="titel">Identification of the type of report</div>
        <div class="input">
          <ion-input formControlName="q1"></ion-input>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col12">
        <ion-button expand="full" size="large" color="def" (click)="tes('MET REPORT')" >MET REPORT</ion-button>
      </div>
      <div class="col12">
        <ion-button expand="full" size="large" color="def" (click)="tes('SPECIAL')">SPECIAL</ion-button>
      </div>
    </div>
    
  </div>
</ion-content>
<ion-footer>
  <div class="row">
    <div class="col7"></div>
    <div class="col5">
      <ion-button expand="full" color="danger" (click)="simpan()">Next <ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
    </div>
  </div>
</ion-footer>
